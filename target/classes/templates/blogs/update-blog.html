<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="layoutAdmin.html">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="mb-4">Edit Blog</h2>
        <form th:action="@{/admin/blogs/update/{id}(id=${blogs.id})}" th:object="${blogs}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter title" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Please provide a valid title.</div>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="5" placeholder="Enter content" required></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Please provide content.</div>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter image URL" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}">Please provide a valid URL.</div>
            </div>
            <div class="mb-3">
                <label for="createdDate" class="form-label">Created Date</label>
                <input type="text" class="form-control" id="createdDate" th:value="${blogs.createdDate}" readonly>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Blog</button>
                <a th:href="@{/admin/blogs/add-blogs-list}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap 5 form validation
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
