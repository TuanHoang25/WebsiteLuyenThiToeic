<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-action {
            margin-top: 20px;
        }

       .btn-google-custom {
            background-color: #fff;
            border: 2px solid #a0c4ff; /* xanh dương nhạt */
            color: #333;
            padding: 10px 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-google-custom:hover {
            border-color: #1d4ed8; /* xanh dương đậm */
            color: #1d4ed8;
            background-color: #f0f8ff;
            text-decoration: none;
        }

    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="form-container">
        <h2 class="mb-4">ĐĂNG NHẬP</h2>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                Tên đăng nhập hoặc mạta khẩu không đúng.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Bạn đã đăng xuất.
            </div>
            <div class="form-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" class="form-control" required id="username"
                       name="username" placeholder="Nhập tên người dùng">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" required id="password"
                       name="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" name="remember-me"
                       id="remember-me">
                <label class="form-check-label" for="remember-me">Nhớ tài khoản</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-google-custom">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 48 48">

                    </svg>
                    Đăng nhập với google
                </a>
<!--                <a th:href="@{/oauth2/authorization/google}" class="btn btn-google-custom w-100 d-flex align-items-center justify-content-center gap-2">-->
<!--                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">-->
<!--                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303..."/>-->

<!--                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303..."/>-->
<!--                    </svg>-->
<!--                    Đăng nhập với Google-->
<!--                </a>-->

                <p class="mt-3 mb-0 text-center">Bạn không có tài khoản? <a class="text-info" th:href="@{/register}">Đăng ký?</a></p>
            </div>
            <!-- Đăng nhập bằng Google -->
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
